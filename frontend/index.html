<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Shared Skillet</title>
    <style>
        /* Basic CSS styling inside the HTML file */
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh; /* Full viewport height */
            color: #333;
        }
        h1 {
            color: #e67e22; /* Warm orange for a skillet vibe */
            font-size: 3em; /* Bigger heading */
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1); /* Subtle shadow */
        }
        p {
            font-size: 1.2em;
            max-width: 600px;
            text-align: center;
            line-height: 1.5;
        }
        .highlight {
            color: #27ae60; /* Green for emphasis */
            font-weight: bold;
        }
        footer {
            position: fixed;
            bottom: 10px;
            font-size: 0.9em;
            color: #777;
        }
    </style>
</head>
<body>
    <h1>Hello World!</h1>
    <p>Welcome to <span class="highlight">Shared Skillet</span>—my first website where we’ll cook up something amazing together!</p>
    <footer>© 2025 Shared Skillet</footer>
</body>
</html>
